<h2> Work Schedule </h2>

<div class="no-style" style="margin-left: 4px">
	<div class="container">
<p> Date today: 27.04.2021 </p>
<p> User id: 1 </p>
        
<p> From 26.04.2021 to 02.05.2021 </p>

    </div>
</div>


<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <table mat-table [dataSource]="dataSource" #elementsForm border="1">
   
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Week day </th>
      <td mat-cell *matCellDef="let element; let index = index"> 
        <input type="day" name="day-{{index}}" [(ngModel)]="element.day"/>
      </td>
    </ng-container>
   <!---->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let element; let index = index"> 
        <input type="text" name="from-{{index}}" [(ngModel)]="element.from"/>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="till">
      <th mat-header-cell *matHeaderCellDef> Till </th>
      <td mat-cell *matCellDef="let element; let index = index"> 
        <input type="text" name="till-{{index}}" [(ngModel)]="element.till"/>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="planedWork">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element; let index = index"> 
        <input type="text" name="planedWork-{{index}}" [(ngModel)]="element.planedWork"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="planedWorkHours">
      <th mat-header-cell *matHeaderCellDef> Planing work hours </th>
      <td mat-cell *matCellDef="let element; let index = index"> 
        <input type="text" name="planedWorkHours-{{index}}" [(ngModel)]="element.planedWorkHours"/>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>    
  
  <p>
    <button class="btn btn-primary" type="submit" md-raised-button>Procceed</button>
  </p>
</form>
